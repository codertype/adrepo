# MIME Types Configuration for Amrit Dairy
# Include this in your main nginx.conf or site configuration

types {
    # Text types
    text/html                             html htm shtml;
    text/css                              css;
    text/xml                              xml;
    text/plain                            txt;
    text/javascript                       js mjs;
    text/cache-manifest                   appcache manifest;
    text/vtt                              vtt;
    text/x-component                      htc;
    
    # Application types
    application/javascript                js mjs;
    application/json                      json;
    application/xml                       xml;
    application/rss+xml                   rss;
    application/atom+xml                  atom;
    application/xhtml+xml                 xhtml;
    application/pdf                       pdf;
    application/zip                       zip;
    application/gzip                      gz;
    application/x-tar                     tar;
    application/x-rar-compressed          rar;
    application/x-7z-compressed           7z;
    
    # PWA Manifest
    application/manifest+json             json webmanifest;
    
    # Font types
    font/woff                             woff;
    font/woff2                            woff2;
    font/ttf                              ttf;
    font/otf                              otf;
    application/font-woff                 woff;
    application/font-woff2                woff2;
    application/vnd.ms-fontobject         eot;
    application/x-font-ttf                ttc ttf;
    application/x-font-otf                otf;
    
    # Image types
    image/jpeg                            jpeg jpg;
    image/png                             png;
    image/gif                             gif;
    image/webp                            webp;
    image/avif                            avif;
    image/svg+xml                         svg svgz;
    image/x-icon                          ico;
    image/bmp                             bmp;
    image/tiff                            tiff tif;
    
    # Audio types
    audio/mpeg                            mp3;
    audio/mp4                             m4a mp4a;
    audio/ogg                             oga ogg;
    audio/wav                             wav;
    audio/webm                            weba;
    
    # Video types
    video/mp4                             mp4;
    video/mpeg                            mpeg mpg;
    video/webm                            webm;
    video/ogg                             ogv;
    video/avi                             avi;
    video/mov                             mov;
    video/flv                             flv;
    
    # Other binary types
    application/octet-stream              bin exe dll deb dmg eot iso img msi msp msm;
    application/vnd.android.package-archive apk;
    application/vnd.apple.installer+xml   mpkg;
    application/vnd.ms-excel              xls;
    application/vnd.openxmlformats-officedocument.spreadsheetml.sheet xlsx;
    application/msword                    doc;
    application/vnd.openxmlformats-officedocument.wordprocessingml.document docx;
    application/vnd.ms-powerpoint         ppt;
    application/vnd.openxmlformats-officedocument.presentationml.presentation pptx;
}

# Default type fallback
default_type application/octet-stream;

# Character set
charset utf-8;

# Server tokens (security)
server_tokens off;